<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Grade Analyzer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  
  <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <p class="page-title">Student Grade Analyzer</p>
  
 <input type="file" id="csvFile" accept=".csv" />

 <div class="studentanaliser">
    <div id="topStudents">
        <p class="subtitle">Top 3 Students</p>
        <table id="topStudentsTable"  cellpadding="8" cellspacing="0" style="border-collapse: collapse;">
        <thead>
            <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <!-- Top students will be inserted here -->
        </tbody>
        </table>
    </div>
    <div id="stats">
        <p class="subtitle">Stats</p>
        <p><strong>Average:</strong> <span id="avg"></span></p>
        <p><strong>Median:</strong> <span id="median"></span></p>
        <p><strong>Highest:</strong> <span id="highest"></span></p>
        <p><strong>Lowest:</strong> <span id="lowest"></span></p>
    </div>
   
 </div>
 <p class="subtitle">
    <label for="chartType">Chart Type: </label>
    <select id="chartType">
    <option value="bar">Bar</option>
    <option value="pie">Pie</option>
    </select>
</p>
    <canvas id="gradeChart" width="400" height="200"></canvas>
    <button onclick="window.location.href='moreprojects.html';">Back</button>
  <script src="js/studentanalyser.js"></script>
</body>
</html>
